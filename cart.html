    <script>
      const deleteItem = (id) => {
        if (confirm("Are you sure you want to remove this item?")) {
          const loggedIn = JSON.parse(localStorage.getItem("logged-in"));
          const userExist = loggedIn?.username;

          const userData = JSON.parse(localStorage.getItem(userExist) || "{}");
          let cart = userData.cart || [];

          cart = cart.filter((item) => item.id != id);
          localStorage.setItem(
            userExist,
            JSON.stringify({ userExist: userExist, cart: cart })
          );
          alert("The item has been successfully removed.");
          location.reload();
        }
